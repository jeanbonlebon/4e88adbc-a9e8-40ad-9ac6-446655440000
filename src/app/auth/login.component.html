<div class="fullScreen">
    <div id="loginContainer">

        <header>
            <a href="#"><img src="../assets/img/app_logo.png" /></a>
            <a href="#"><h1>Sup<span>File</span></h1></a>
        </header>

        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

            <mat-form-field>
                <input matInput formControlName="email" placeholder="Adresse E-Mail" required>
                <mat-error *ngIf="loginForm.controls.email.hasError('required')">L'adresse E-Mail est requise</mat-error>
                <mat-error *ngIf="loginForm.controls.email.hasError('pattern')">L'adresse E-Mail est invalide</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="password" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">Le mot de passe est requis</mat-error>
            </mat-form-field>

            <div class="formActions">
                <button mat-button type="submit" [disabled]="loginForm.invalid" class="login">Se connecter</button>
                <button mat-button type="button" [routerLink]="['/register']" class="register">S'enregister</button>
            </div>

        </form>
        <button mat-button type="button" (click)="loginFb()" class="facebook">Se connecter avec Facebook</button>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

    </div>
</div>
